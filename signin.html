<body>
    <a href="index.html">Sign Up</a>
    <a href="signin.html">Sign In</a>
    <form class="login" action="#"onsubmit="return login()" >
        Email:<input type="email" id="email" placeholder="Email"><br>
        Password:<input type="password" id="password" placeholder="Password"><br>
        <button> Sign In</button>





    </form>
    <script>
         var names1 = JSON.parse(localStorage.getItem("names"))
        var emails1 = JSON.parse(localStorage.getItem("email"))
        var passwords1 = JSON.parse(localStorage.getItem("password"))



        function login() {

            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let isFound = false;


            for (let i = 0; i < emails1.length; i++) {
                debugger;
                if (email === emails1[i]) {
                    isFound = i;
                    break;
                }
            }

            if (isFound === false) {
                alert("user not found")
            } 
            else if (passwords1[isFound] === password) {

                alert("login success");
                window.location.href = "dashboard.html"
           
            } else {
                alert("Error Password or Username")
            }


            return false;
        }
    </script>
